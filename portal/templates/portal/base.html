<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Anabeb | Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKzYjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  </head>
  <body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary mt-1">
      <div class="container-fluid">
        <!-- Sidebar Toggle Button -->
        <button class="btn btn-primary me-3" type="button" data-bs-toggle="collapse" data-bs-target="#sidebar">
          <i class="bi bi-list"></i>
        </button>
        
        <a class="navbar-brand" href="#">Anabeb Portal</a>
        
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
          <ul class="navbar-nav d-flex align-items-center">
            <!-- Message Icon -->
            <li class="nav-item me-3">
              <a class="nav-link position-relative" href="#">
                <i class="bi bi-envelope fs-5"></i>
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                  3
                </span>
              </a>
            </li>

            <!-- Notification Icon -->
            <li class="nav-item me-3">
              <a class="nav-link position-relative" href="#">
                <i class="bi bi-bell fs-5"></i>
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-warning text-dark">
                  5
                </span>
              </a>
            </li>

            <!-- User Dropdown -->
            <li class="nav-item dropdown">
              <a href="#" class="nav-link dropdown-toggle d-flex align-items-center" data-bs-toggle="dropdown">
                <i class="bi bi-person-circle fs-5 me-2"></i> <strong>User</strong>
              </a>
              <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="#">Settings</a></li>
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Sign out</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Sidebar + Content Wrapper -->
    <div class="d-flex">
      <!-- Sidebar -->
      <div class="d-flex flex-column flex-shrink-0 bg-light p-3 border-end collapse show" id="sidebar" style="width: 250px; height: 100vh;">

        <ul class="nav nav-pills flex-column mb-auto">
          <li class="nav-item"><a href="#" class="nav-link active"><i class="bi bi-house-door"></i> Home</a></li>
          <li><a href="#" class="nav-link text-dark"><i class="bi bi-speedometer2"></i> Dashboard</a></li>
          <li><a href="#" class="nav-link text-dark"><i class="bi bi-person-badge"></i> Manage Staff</a></li>
          <li><a href="#" class="nav-link text-dark"><i class="bi bi-person"></i> Manage Member</a></li>
          <li><a href="#" class="nav-link text-dark"><i class="bi bi-house"></i> Manage Village</a></li>
          <li><a href="#" class="nav-link text-dark"><i class="bi bi-shield-lock"></i> Manage Guard</a></li>
        </ul>
      </div>

      <!-- Main Content -->
      <div class="p-3 w-100">
        {% block content %}
        {% endblock content %}
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
