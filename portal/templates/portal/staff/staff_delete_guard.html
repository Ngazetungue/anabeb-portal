{% extends "portal/base.html" %}

{% block content %}

    <div class="container mx-auto">
        <h1 class="text-2xl font-semibold mb-4">Delete Guard</h1>
        <p>Are you sure you want to delete guard <strong>{{ guard.first_name }} {{ guard.last_name }}</strong>?</p>
        <div class="mt-4 flex justify-between">
            <form method="POST">
                {% csrf_token %}
                <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
                    Yes, Delete
                </button>
            </form>
            <a href="{% url 'guard_list' %}" class="text-gray-500 hover:text-gray-700">Cancel</a>
        </div>
    </div>

{% endblock content %}
