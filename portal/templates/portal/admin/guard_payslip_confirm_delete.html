{% extends "portal/base.html" %}

{% block content %}
<div class="lg:ml-[250px] p-4">
    <div class="flex-1 sm:py-3 w-full left-0">
        <h2 class="text-2xl font-semibold mb-4">Delete Payslip</h2>
        <div class="w-full md:w-2/3 bg-white p-6 shadow-md rounded-lg">
            <p>Are you sure you want to delete the payslip for {{ payslip.guard.first_name }} {{ payslip.guard.last_name }} for the month of {{ payslip.month }}?</p>
            <form method="POST">
                {% csrf_token %}
                <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Yes, Delete</button>
                <a href="{% url 'portal:payslip_list' %}" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 ml-2">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
