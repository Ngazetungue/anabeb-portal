{% extends "portal/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="w-full px-6 py-8 bg-gray-100">
    <div class="bg-white p-6 shadow-xl rounded-lg">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Update Company Information</h2>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form | crispy }}

            <div class="flex justify-center space-x-4 mt-6">
                <button type="submit" class="px-6 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600">Update</button>
               
            </div>
        </form>
    </div>
</div>
{% endblock %}
