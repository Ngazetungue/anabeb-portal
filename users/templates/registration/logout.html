{% extends "administration/base2.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}



  <!-- ##### Breadcrumb Area Start ##### -->
  <div class="breadcrumb-area bg-img bg-overlay jarallax" style="background-image: url('/static/eefa/img/bg-img/18.01.jpg');">
    <div class="container h-100">
      <div class="row h-100 align-items-center">
        <div class="col-12">
          <div class="breadcrumb-text">
            <h2>Administration</h2>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="famie-breadcrumb">
    <div class="container">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html"><i class="fa fa-home"></i> Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">Login</li>
        </ol>
      </nav>
    </div>
  </div>
  <!-- ##### Breadcrumb Area End ##### -->
<!-- ##### About Us Area Start ##### -->
<section class="about-us-area">
  <div class="container">
    <div class="row align-items-center">


      <!-- About Us Content -->
      <div class="col-12 col-lg-12">
        <div class="about-us-content mb-100">
          <!-- Section Heading -->
          <div class="section-heading">
            <h2><span style="color: #b17d22d7;">Log</span> In</h2>
          </div>
          <p>
            <div class="contact-form-area">
            <form method="POST" action="{% url 'logout' %}">
                {% csrf_token %}
                {{ form |crispy }}
                    <button type="submit" class="btn famie-btn"style="background-color: #b17d22d7;">Login</button>
            </form>
        </div>
          </p>
        </div>
      </div>

    </div>
  </div>
</section>
<!-- ##### About Us Area End ##### -->

{% endblock content %}
